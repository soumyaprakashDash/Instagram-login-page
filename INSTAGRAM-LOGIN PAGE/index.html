<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/INSTA-MINILOGO.png">
    <link rel="stylesheet" href="styles.css"> <!-- Corrected 'herf' to 'href' -->
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="Images/mobileImage.png" alt="Mobile Image">
        </div>
        <div class="right-section">
            <div class="login-box">
                <img src="Images/instaTextLogo.png" alt="Instagram Logo" class="instaTextlogo">
                <input type="text" placeholder="Email address, username, phone number">
                <input type="password" placeholder="Password">
                <button class="login-btn">Log in</button>
                <div class="divider">
                    <hr class="line">
                    <p>OR</p>
                    <hr class="line">
                </div>
                <div class="login-with-facebook">
                    <img src="Images/fbicon.png" alt="Facebook Icon" class="fb-image">
                    <a href="https://en-gb.facebook.com/login/web/" class="facebook-login">Log in with Facebook</a>
                </div>
                <div>
                    <a href="#" class = "forgot-password">Forgotten your password?</a>
                </div>
            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="download-section">
                <p>Get the app</p>
                <div class="app-buttons">
                    <img src="Images/appstore.png" alt="App Store" class ="app-btn">
                    <img src="Images/playstore.png" alt="Play Store" class ="app-btn">
                </div>
            </div>
        </div>
    
</body>
</html>
